<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj artykuł</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Dodaj artykuł</h1>
    <form action="#" th:action="@{/artykul}" th:object="${artykul}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="tytul">Tytuł</label>
            <input type="text" class="form-control" id="tytul" th:field="*{tytul}" required>
        </div>
        <div class="form-group">
            <label for="tresc">Treść</label>
            <textarea class="form-control" id="tresc" th:field="*{tresc}" required></textarea>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Wróć</a>
</div>

</body>
</html>
